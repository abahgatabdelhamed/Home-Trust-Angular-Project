
<div>
  <div *ngIf="!isAsset"  class="row control-box">
      <div class="col-sm-6">
            <div class="form-group search-box">
                <search-box
                    (searchChange)="onSearchChanged($event)"
                    placeholder="{{'shared.SearchItem' | translate}}"
                    >></search-box
                >
            </div>
        </div>
      <div *ngIf="!isAsset" class="col-sm-4">
          <div class="navbar action-box">
              <ul class="nav navbar-nav navbar-right">
                  <li *ngIf="canManageAccountingTabels" class="toolbaritem">
                      <a
                          href="javascript:;"
                          (click)="newAssetTabels(row)"
                          [routerLink]="['/accounting/newassets']"
                      >
                          <i class="fa fa-plus-circle"></i>
                          {{ "shared.NewItem" | translate }}
                      </a>
                  </li>
              </ul>
          </div>
      </div>
      <!-- <div class="col-sm-2">
          <button (click)="exportAsXLSX()">
              <i
                  class="fa fa-file-excel-o"
                  style="font-size:20px;color:blue"
              ></i>
          </button>
      </div> -->
  </div>

  <ngx-datatable
      class="material colored-header sm table table-striped table-hover"
      [loadingIndicator]="loadingIndicator"
      [rows]="rows"
      [rowHeight]="35"
      [headerHeight]="35"
      [footerHeight]="35"
      [columns]="columns"
      [scrollbarV]="false"
      [columnMode]="'force'"
      [externalPaging]="true"
      [count]="page.count"
      [offset]="page.offset"
      [limit]="page.size"
      (page)="setPage($event)">
  </ngx-datatable>

  <ng-template #indexTemplate let-value="value">
      <strong>{{ value }}</strong>
  </ng-template>

  <ng-template #parentCategory let-row="row" let-value="value" let-i="index">
      <span class="itemcat-role badge">{{ value }}</span>
  </ng-template>

  <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
      <div>
          <a *ngIf="!isAsset"
              class="btn btn-link btn-xs"
              href="javascript:;"
              [routerLink]="['/accounting/showassets', row.id]" routerLinkActive="router-link-active">
          
              <i class="fa fa-eye" aria-hidden="true"></i>
              {{ "shared.Show" | translate }}
          </a>
          <span *ngIf="!isAsset">|</span>
          <a
              *ngIf="!isAsset"
              class="btn btn-link btn-xs"
              href="javascript:;"
              [routerLink]="['/accounting/newassets', row.id]" routerLinkActive="router-link-active">
             
           
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              {{ "shared.Edit" | translate }}
          </a>
         
         
      </div>
  </ng-template>
